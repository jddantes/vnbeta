<html>
<head>
	<title>VN! - Load Game</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		.slotDiv{
			width: 300px;
			margin: 0 auto;
			padding: 10px;
		}
		.slotDiv div{
			display: inline-block;
			vertical-align: middle;
			height: 50px;
			line-height: 50px;
		}
		.slotLabel{
			font-size: 22px;
		}
		.slotButton{
		
		}
		.slotButton input{
			margin-top: 14px;
			width: 22px;
			height: 22px;
		}
	</style>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			if(!$("input:radio[name='state']").is(":checked")){
				$('.form input').first().trigger("click");
			}
		});
	</script>
</head>
<body>

	<h2>Choose which scene to load</h2>

	<div class="form">
		<form action="story.cgi" method="POST">

				<div class="slotDiv">
					<div class="slotLabel">
						{%time1%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state1%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time2%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state2%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time3%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state3%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time4%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state4%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time5%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state5%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time6%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state6%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time7%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state7%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time8%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state8%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time9%}
					</div>
					<div class="slotButton">
							<input type="radio" name="state" value="{%state9%}"/><br/>
					</div>
				</div>
				<div class="slotDiv">
					<div class="slotLabel">
						{%time10%}
					</div>
					<div class="slotButton">
						<input type="radio" name="state" value="{%state10%}"/><br/>
					</div>
				</div>
				<button type="submit" value="load" name="mode">Load</button>
		</form>
	</div>

	<form action="story.cgi" method="POST">
		<input type="hidden" name="state" value="{% currentState %}" />
		<input type="hidden" name="wallet" value="{%wallet%}" />
		<input type="submit" value="Go back" />
	</form>
</body>
</html>
