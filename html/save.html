<html>
<head>
	<title>VN! - Save Game</title>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
</head>
<body>

	<h2>Save to which slot?</h2>

	<form action="saveExec.cgi" method="POST">
			<input type="radio" name="state" value="{%state1%}"/>{%time1%}<br/>
			<input type="radio" name="state" value="{% state2 %}"/>{% time2 %}<br/>
			<input type="radio" name="state" value="{%state3%}"/>{%time3%}<br/>
			<input type="radio" name="state" value="{%state4%}"/>{%time4%}<br/>
			<input type="radio" name="state" value="{%state5%}"/>{%time5%}<br/>
			<input type="radio" name="state" value="{%state6%}"/>{%time6%}<br/>
			<input type="radio" name="state" value="{%state7%}"/>{%time7%}<br/>
			<input type="radio" name="state" value="{%state8%}"/>{%time8%}<br/>
			<input type="radio" name="state" value="{%state9%}"/>{%time9%}<br/>
			<input type="radio" name="state" value="{%state10%}"/>{%time10%}<br/>
			<button type="submit" value="save">Save</button>		
			<input type="hidden" name="currentState" value="{%currentState%}" />	
			<input type="hidden" name="wallet" value="{%wallet%}" />		
	</form>
</body>
</html>
