<html>
<head>
	<title>VN! - Store</title>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>Store</h2>
	<div class="wallet">{%wallet%}</div>
	<div class="inventory_dump">
		<form action="storeExec.cgi" method="POST">
			{% inventory %}		
			<input type="submit" value="Buy">
			<input type="hidden" value="{% currentState %}"/>
		</form>
	</div>

	<form action="story.cgi" method="POST">
		<input type="hidden" name="state" value="{% currentState %}" />
		<input type="hidden" name="wallet" value="{%wallet%}" />
		<input type="submit" value="Go back" />
	</form>

	<div class="purchased_dump">
	{% purchased %}
	</div>
</body>
</html>
