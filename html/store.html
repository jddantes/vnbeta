<html>
<head>
	<title>VN! - Store</title>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			if(!$("input:radio[name='purchase']").is(":checked")){
				$('.store input').first().trigger("click");
			}
		});
	</script>
</head>
<body>
	<h2>Store</h2>
	<div class="wallet">Wallet: {%wallet%}</div>
	<div class="store">
		<form action="storeExec.cgi" method="POST">
			{% inventory %}		
			<input type="submit" value="Buy">	
			<input type="hidden" name="wallet" value="{%wallet%}" />
			<input type="hidden" name="currentState" value="{% currentState %}"/>
		</form>
	</div>

	<form action="story.cgi" method="POST">
		<input type="hidden" name="state" value="{% currentState %}" />
		<input type="hidden" name="wallet" value="{%wallet%}" />
		<input type="submit" value="Go back" />
	</form>

	<div class="purchased_dump">
	{% purchased %}
	</div>
	{%hiddenInventory%}
</body>
</html>
